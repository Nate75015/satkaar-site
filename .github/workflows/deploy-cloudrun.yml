name: Deploy to Google Cloud Run

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGION: europe-west1
  SERVICE_NAME: satkaar-site

jobs:
  deploy:
    name: Build and deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Decode GCP credentials
        run: |
          echo "üîç DEBUG: Checking if GCP_SA_KEY_BASE64 secret exists..."
          if [ -z "${{ secrets.GCP_SA_KEY_BASE64 }}" ]; then
            echo "::error::Secret GCP_SA_KEY_BASE64 is not set. Add it in Settings ‚Üí Secrets and variables ‚Üí Actions."
            exit 1
          fi
          echo "‚úÖ DEBUG: Secret GCP_SA_KEY_BASE64 is present"
          
          echo "üîç DEBUG: Decoding base64 credentials..."
          echo "${{ secrets.GCP_SA_KEY_BASE64 }}" | base64 -d > "$RUNNER_TEMP/gcp-credentials.json"
          
          echo "üîç DEBUG: Checking decoded file size..."
          FILE_SIZE=$(stat -c%s "$RUNNER_TEMP/gcp-credentials.json" 2>/dev/null || stat -f%z "$RUNNER_TEMP/gcp-credentials.json")
          echo "üìä DEBUG: Decoded file size: $FILE_SIZE bytes"
          
          if [ ! -s "$RUNNER_TEMP/gcp-credentials.json" ]; then
            echo "::error::GCP_SA_KEY_BASE64 decode failed or is empty. Check that the secret is valid base64 of the service account JSON."
            exit 1
          fi
          
          echo "üîç DEBUG: Validating JSON structure..."
          if ! jq empty "$RUNNER_TEMP/gcp-credentials.json" 2>/dev/null; then
            echo "::error::Decoded credentials is not valid JSON"
            exit 1
          fi
          echo "‚úÖ DEBUG: JSON is valid"
          
          # Single-line JSON to avoid multiline / delimiter issues in GITHUB_ENV
          echo "üîç DEBUG: Creating single-line JSON for environment variable..."
          CREDENTIALS_ONELINE=$(tr -d '\n' < "$RUNNER_TEMP/gcp-credentials.json")
          
          echo "üìä DEBUG: Single-line JSON length: ${#CREDENTIALS_ONELINE} characters"
          
          echo "GCP_CREDENTIALS_JSON<<CREDENTIALS_EOF" >> $GITHUB_ENV
          echo "$CREDENTIALS_ONELINE" >> $GITHUB_ENV
          echo "CREDENTIALS_EOF" >> $GITHUB_ENV
          
          echo "‚úÖ DEBUG: GCP_CREDENTIALS_JSON environment variable set successfully"

      - name: Verify credentials before auth
        run: |
          echo "üîç DEBUG: Verifying GCP_CREDENTIALS_JSON is accessible..."
          if [ -z "$GCP_CREDENTIALS_JSON" ]; then
            echo "::error::GCP_CREDENTIALS_JSON environment variable is empty!"
            echo "::error::This means the variable was not properly set in the previous step"
            exit 1
          fi
          echo "‚úÖ DEBUG: GCP_CREDENTIALS_JSON is set (length: ${#GCP_CREDENTIALS_JSON} characters)"
          
          # V√©rifier que c'est un JSON valide
          echo "üîç DEBUG: Validating JSON structure..."
          if ! echo "$GCP_CREDENTIALS_JSON" | jq empty 2>/dev/null; then
            echo "::error::GCP_CREDENTIALS_JSON is not valid JSON"
            exit 1
          fi
          
          # Afficher le type et project_id (sans r√©v√©ler le reste)
          echo "üìä DEBUG: Credential type: $(echo "$GCP_CREDENTIALS_JSON" | jq -r '.type // "unknown"')"
          echo "üìä DEBUG: Project ID: $(echo "$GCP_CREDENTIALS_JSON" | jq -r '.project_id // "unknown"')"
          echo "‚úÖ DEBUG: Credentials are valid and ready for authentication"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ env.GCP_CREDENTIALS_JSON }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --source . \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --quiet

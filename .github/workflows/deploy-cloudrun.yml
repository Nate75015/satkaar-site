name: Deploy to Google Cloud Run

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGION: europe-west1
  SERVICE_NAME: satkaar-site

jobs:
  deploy:
    name: Build and deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Decode GCP credentials
        run: |
          if [ -z "${{ secrets.GCP_SA_KEY_BASE64 }}" ]; then
            echo "::error::Secret GCP_SA_KEY_BASE64 is not set. Add it in Settings → Secrets and variables → Actions."
            exit 1
          fi
          echo "${{ secrets.GCP_SA_KEY_BASE64 }}" | base64 -d > "$RUNNER_TEMP/gcp-credentials.json"
          if [ ! -s "$RUNNER_TEMP/gcp-credentials.json" ]; then
            echo "::error::GCP_SA_KEY_BASE64 decode failed or is empty. Check that the secret is valid base64 of the service account JSON."
            exit 1
          fi
          # Single-line JSON to avoid multiline / delimiter issues in GITHUB_ENV
          CREDENTIALS_ONELINE=$(tr -d '\n' < "$RUNNER_TEMP/gcp-credentials.json")
          echo "GCP_CREDENTIALS_JSON<<CREDENTIALS_EOF" >> $GITHUB_ENV
          echo "$CREDENTIALS_ONELINE" >> $GITHUB_ENV
          echo "CREDENTIALS_EOF" >> $GITHUB_ENV

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ env.GCP_CREDENTIALS_JSON }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --source . \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --quiet
